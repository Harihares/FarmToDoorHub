<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Bot</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    background-image: url("https://wallpapercave.com/wp/wp5104101.png"); 
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
}

#chat-container {
    border: 1px solid #ccc;
    padding: 10px;
    max-width: 400px;
    margin: 50px auto 0 auto; 
    background-color: rgba(0, 0, 0, 0.6); 
}

#messages {
    list-style-type: none;
    padding: 0;
    max-height: 300px; 
    overflow-y: auto; 
}

#messages li {
    margin-bottom: 10px;
    color: white;
}

#messages li:last-child {
    margin-bottom: 0;
}

.navbar {
    background-color: green;
    overflow: hidden;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: large;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.navbar a.active {
    background-color: #04aa6d;
    color: white;
}

.search-container {
    float: right;
}

input[type=text] {
    padding: 6px;
    margin-top: 8px;
    font-size: 17px;
    border: none;
}

button {
    padding: 6px 10px;
    margin-top: 8px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
}

#user-input {
    width: calc(100% - 82px); 
}

button {
    width: 70px; 
}
</style>
</head>
<body>
<div class="navbar">
    <a class="active" href="#home">FarmToDoorHub</a>
    <a href="Home.jsp">Home</a>
    <a href="vcart.jsp?cid=<%=customer_id%>">cart</a>
    <a href="lo.jsp">Logout</a>
</div>

<div id="chat-container">
    <ul id="messages"></ul>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
var responses = {
    "hello": "Hi!",
    "hi": "Hello!",
    "how are you?": "I'm doing well, thank you!",
    "what's your name?": "I'm just a chat bot.",
    "bye": "Goodbye! Have a great day!",
    "is international currency available?": "No!",
    "how many days to return a product?": "Within 4 days.",
    "is voice recogniser available?": "Nope.",
    "is customer services available on sundays?": "Yes.",
    "is international currencies accepted?": "No, only Indian currency accepted.",
    "can i return the used product?": "No.",
    "is the pesticides are organic?": "We have both organic and chemical.",
    "provide customer service number?": "8825503831.",
};

function sendMessage() {
    var userInput = document.getElementById('user-input').value.toLowerCase();
    appendMessage('User', userInput);
    var botResponse = responses[userInput];
    if (botResponse) {
        appendMessage('Bot', botResponse);
    } else {
        appendMessage('Bot', "I'm sorry, I didn't understand that.");
    }
    document.getElementById('user-input').value = '';
}

function appendMessage(sender, message) {
    var messages = document.getElementById('messages');
    var li = document.createElement('li');
    li.textContent = sender + ': ' + message;
    messages.appendChild(li);
    messages.scrollTop = messages.scrollHeight; 
}
</script>
</body>
</html>
